apiVersion: apps/v1
kind: Deployment
metadata:
  name: house-price-api
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: house-price-api
  template:
    metadata:
      labels:
        app: house-price-api
      annotations:                                 # New
        prometheus.io/scrape: 'true'               # New
        prometheus.io/path: '/metrics'             # New
        prometheus.io/port: '5000'                 # New
    spec:
      containers:
      - name: house-price-api
        image: us-central1-docker.pkg.dev/recoai-455707/ml-housing-repo/ml-housing-app:v1.0.75  # Updated image path
        ports:
        - containerPort: 5000
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
