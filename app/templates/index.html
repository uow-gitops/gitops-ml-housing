<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Prices Prediction</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Arimo|Hind:300|Open+Sans+Condensed:300|Sofia|Urbanist|Bangers|Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
    body {
      background: url("./images/house.png") no-repeat center center fixed ;
      background-size: cover;
      font-family: 'Open Sans', sans-serif;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9); /* semi-transparent white */
      border-radius: 1rem;
    } 
    </style>
  </head>
  <body>

    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="card shadow-sm" style="max-width: 550px; width: 100%;">
        <div class="card-header text-center bg-primary text-white" style="background-color: #225ea1 !important;">
          <h1 class="mb-0">House Prices Prediction</h1>
        </div>
        <div class="card-body">
          <form action="{{ url_for('main') }}" method="POST">

            <div class="mb-3">
              <label for="housing" class="form-label">Type of Housing</label>
              <select class="form-select" id="housing" name="Type of housing" required>
                <option value="">Select type</option>
                <option value="0">House</option>
                <option value="1">Townhouse</option>
                <option value="2">Unit or Duplex</option>
              </select>
            </div>

            <div class="mb-4">
              <label for="region" class="form-label">Region</label>
              <select class="form-select" id="region" name="Region" required>
                <option value="">Select region</option>
                <option value="0">E Metropolitan</option>
                <option value="1">E Victoria</option>
                <option value="2">N Metropolitan</option>
                <option value="3">N Victoria</option>
                <option value="4">S-E Metropolitan</option>
                <option value="5">S Metropolitan</option>
                <option value="6">W Metropolitan</option>
                <option value="7">W Victoria</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="rooms" class="form-label">Rooms</label>
              <input type="number" placeholder="Enter number of rooms" class="form-control" id="rooms" name="rooms" min="1" max="7" step="1" required />
            </div>

            <div class="mb-3">
              <label for="bathroom" class="form-label">Bathroom</label>
              <input type="number" placeholder="Enter number of bathrooms" class="form-control" id="bathroom" name="bathroom" min="1" max="5" step="0.5" required />
            </div>

            <div class="mb-3">
              <label for="distance" class="form-label">Distance (km)</label>
              <input type="number" placeholder="Enter Distance" class="form-control" id="distance" name="distance" min="0" max="30" step="0.1" required />
            </div>

            <div class="mb-3">
              <label for="car" class="form-label">Car Spot</label>
              <input type="number" placeholder="Enter number of car spots" class="form-control" id="car" name="car" min="0" max="5" step="1" required />
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg" style="background-color: #225ea1 !important;">Predict Price</button>
            </div>

          </form>
        </div>
        <div class="card-footer text-center text-muted">
          <h2><strong>{{ prediction_text }}</strong></h2>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
  </body>
</html>
